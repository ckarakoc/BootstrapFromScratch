<div class="office-theme" (window:scroll)="onWindowScroll($event)">
  <nav class="navbar navbar-expand-lg sticky-top navbar-light"
       [class.bg-light]="scrolled() || !isCollapsed()"
       [class.navbar-sticky]="scrolled()">
    <div class="container">
      <a class="navbar-brand" [routerLink]="[]">
        <img src="assets/images/office/logo.svg" alt="" width="124"/>
      </a>
      <button class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
              (click)="isCollapsed.set(!isCollapsed())">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed()" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="[]">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="[]" fragment="details">
              Details
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="[]" fragment="services">
              Services
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="[]" fragment="projects">
              Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-secondary px-4 mx-4"
               [routerLink]="[]" fragment="contact">
              Contact Us
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="header position-relative mt-6 overflow-hidden">
    <img src="assets/images/office/decoration-star.svg"
         alt=""
         class="decoration-star position-absolute"/>
    <img src="assets/images/office/decoration-star.svg"
         alt=""
         class="decoration-star-2 position-absolute"/>
    <div class="container position-relative z-3">
      <div class="row">
        <div class="col-lg-6">
          <div class="mt-6">
            <h1 class="xl-text">
              The <span class="text-primary">Perfect</span> Office Space
            </h1>
            <p class="lead mb-4">
              We specialize in transforming office spaces into inspiring and
              functional environments. Let us bring your vision to life.
            </p>
            <a [routerLink]="[]" fragment="introduction" class="btn btn-primary btn-lg m-2">
              More Details
            </a>
            <a [routerLink]="[]" fragment="contact" class="btn btn-outline-secondary btn-lg m-2">
              Contact Us
            </a>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="image-container">
            <img src="assets/images/office/header.png" alt="" class="img-fluid"/>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section #stats id="stats" class="stats container">
    <div class="row my-6">
      <div class="col-md-3 col-sm-6 text-center">
        <h2 #counter class="counter xl-text" data-target="328"></h2>
        <p>Happy Customers</p>
      </div>

      <div class="col-md-3 col-sm-6 text-center">
        <h2 #counter class="counter xl-text" data-target="285"></h2>
        <p>Issues Solved</p>
      </div>

      <div class="col-md-3 col-sm-6 text-center">
        <h2 #counter class="counter xl-text" data-target="159"></h2>
        <p>Good Reviews</p>
      </div>

      <div class="col-md-3 col-sm-6 text-center">
        <h2 #counter class="counter xl-text" data-target="128"></h2>
        <p>Case Studies</p>
      </div>
    </div>
  </section>
</div>
